<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79b9c5f2b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="stylesheet" href="/CSS/animation.css">
    <link rel="stylesheet" href="/CSS/mediaqueries-register.css">
    <title>Thresh</title>
</head>
<body>

    <section id="register">
        <img class="fondo-register" src="https://www.xtrafondos.com/descargar.php?id=9069&resolucion=3840x2160">
        <img class="imagen-fondo" src="/Imagenes/Thresh Skin2.jpg" alt="Thresh">
        <div class="register-contenedor">
        <div class="titulo-caja">
            <a href="/HTML/login.html">Iniciar Sesión</a>
            <a href="/HTML/register.html">Inscribirse</a>
        </div>
        <div class="register-caja">
            <button>
                <img src="/Imagenes/discord logo.png" atl="Logo de Discord">
            </button>
            <button>
                <img src="/Imagenes/google logo.png" atl="Logo de Google">
            </button>
            <button>
                <img src="https://cdn.mobalytics.gg/assets/common/icons/twitch.svg" atl="Logo de Twitch">
            </button>
        </div>
        <div class="correo-caja">
            <p>O USA TU CORREO ELECTRÓNICO</p>
        </div>
        <form class="formulario">
            <div class="form-caja">
                <input id="email" placeholder="Correo Electrónico" name="email" value>
                <i class="fa-sharp fa-solid fa-envelope"></i>
            </div>
            <div class="form-caja">
                <input id="name" placeholder="Nombre Completo" name="name" value>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-caja">
                <input id="password" type="password" placeholder="Contraseña" name="password" value>
                <i class="fa-sharp fa-solid fa-lock"></i>
            </div>
        </form>
        <button class="enviar" type="submit">
            <span>INSCRIBIRSE</span>
        </button>
        <div class="terminos-caja">
            <input type="checkbox" id="terminos">
            <label for="terminos">Acepto todos <b>los Terminos de servicio</b> y <b>la Política de privacidad</b></label>
        </div>
        <div class="inicio-caja">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i>INICIO</a>
        </div>

        </div>

    </section>

</body>
</html>
