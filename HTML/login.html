<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79b9c5f2b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/animation.css">
    <title>Thresh</title>
</head>
<body>

    <section id="login">
        <img class="fondo-login" src="https://www.xtrafondos.com/descargar.php?id=9069&resolucion=3840x2160">
        <div class="login-contenedor">
        <div class="titulo-caja">
            <a href="/HTML/login.html">Iniciar Sesión</a>
            <a href="/HTML/register.html">Inscribirse</a>
        </div>
        <div class="login-caja">
            <button>
                <img src="/Imagenes/discord logo.png" atl="Logo de Discord">
            </button>
            <button>
                <img src="/Imagenes/google logo.png" atl="Logo de Google">
            </button>
            <button>
                <img src="https://cdn.mobalytics.gg/assets/common/icons/twitch.svg" atl="Logo de Twitch">
            </button>
        </div>
        <div class="correo-caja">
            <p>O USA TU CORREO ELECTRÓNICO</p>
        </div>
        <form class="formulario">
            <div class="form-caja">
                <input id="email" placeholder="Correo Electrónico" name="email" class="" value>
                <i class="fa-sharp fa-solid fa-envelope"></i>
            </div>
            <div class="form-caja">
                <input id="password" type="password" placeholder="Contraseña" name="password" class="" value>
                <i class="fa-sharp fa-solid fa-lock"></i>
            </div>
        </form>
        <button class="enviar" type="submit">
            <span>INICIAR SESIÓN</span>
        </button>
        <div class="contraseña-caja">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="inicio-caja">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i>INICIO</a>
        </div>

        </div>

    </section>

</body>
</html>
